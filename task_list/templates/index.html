<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/vendor/jquery-2.1.1.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}" type="text/javascript"></script>
    <title>Testing</title>

    <script type="application/javascript">
        $.ready(update_table());
        setInterval(update_table, 1000);
        setTimeout(update_table, 2000);

        function new_job() {
            $.ajax({
                type: "DELETE",
                url: "/api/v1/tasks/",
                success: function () {
                    $("#jobid").html("Generating new job...");
                }
            })
        }
    </script>
</head>
<body>
    <input type="button" value="New Job" id="new" onclick="new_job()" />
    <div><b>Job ID:</b> <span id="jobid"></span></div>
    <table id="tasks">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
